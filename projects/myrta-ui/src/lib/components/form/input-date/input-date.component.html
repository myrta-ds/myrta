<div
    class="mrx-input-date"
    [class.mrx-input-error]="invalid || innerInvalid"
    [class.mrx-input-readonly]="readonly"
    [class]="getClasses"
>
  <div class="d-flex align-items-center justify-content-between w-100">
    <div class="w-100 flex-grow-1">
      <mrx-label *ngIf="timeLabel || dateLabel">{{ dateLabel }}</mrx-label>
      <div class="mrx-input-date__wrapper">
        <input
            #dateInput
            type="text"
            autocomplete="nope"
            class="mrx-input-date__input mrx-input-date__date"
            [placeholder]="datePlaceholder"
            [ngModel]="dateModel.view"
            [mask]="'00.00.0000'"
            [disabled]="disabled"
            [leadZeroDateTime]="true"
            [validation]="false"
            (input)="updateDateValue(dateInput)"
            (click)="clickToInput(dateInput)"
        />

        <div *ngIf="!disabled" class="mrx-input-date__icons">
          <span
              class="mrx-icon icon-close"
              *ngIf="isViewCleanIcon"
              (click)="clickToIconClear()"
              [class.icon-font-16]="size === 'small'"
              [class.icon-font-24]="size === 'medium' || size === 'large'"
          ></span>
          <span
              class="mrx-icon icon-calendar"
              (click)="clickToIconCalendar()"
              [class.icon-font-16]="size === 'small'"
              [class.icon-font-24]="size === 'medium' || size === 'large'"
          ></span>
        </div>
      </div>
    </div>

    <div class="wpx-70 ml-2" *ngIf="timepicker">
      <mrx-label *ngIf="timeLabel || dateLabel">{{ timeLabel }}</mrx-label>
      <input
          #timeInput
          type="text"
          autocomplete="nope"
          class="mrx-input-date__input mrx-input-date__time"
          [placeholder]="timePlaceholder"
          [ngModel]="timeModel.view"
          [mask]="'00:m0'"
          [disabled]="disabled"
          [leadZeroDateTime]="true"
          [validation]="false"
          (input)="updateTimeValue(timeInput)"
          (click)="clickToInput(timeInput)"
      />
    </div>
  </div>

    <mrx-error-message
        *ngIf="invalid; else innerInvalidTemplate"
        [invalidMessage]="invalidMessage"
    ></mrx-error-message>

  <ng-template #innerInvalidTemplate>
    <mrx-error-message
        *ngIf="innerInvalid"
        [invalidMessage]="innerInvalidMessage"
    ></mrx-error-message>
  </ng-template>
</div>
