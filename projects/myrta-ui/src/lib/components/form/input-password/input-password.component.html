<div
  class="mrx-input-password"
  [class]="getClasses"
  [class.mrx-input-error]="invalid">
  <div class="mrx-input-password__wrapper">
    <input
      autocomplete="nope"
      #inputElement
      [type]="isShowPassword ? 'text' : 'password'"
      [ngModel]="value"
      (ngModelChange)="updateValue($event)"
      [attr.title]="placeholder || ''"
      [disabled]="disabled"
      [readOnly]="readonly"
      [attr.minlength]="minlength > 0 ? minlength : null"
      [attr.maxlength]="maxlength > 0 ? maxlength : null"
      [attr.placeholder]="!disabled && placeholder ? placeholder : ''"
    />

    <div class="mrx-input-password__icons">
      <span
        class="mrx-icon"
        [class]="isShowPassword ? 'icon-hide' : 'icon-view'"
        [class.icon-font-16]="size === 'small' || size === 'medium'"
        [class.icon-font-24]="size === 'large'"
        (click)="toggleShow()"
      ></span>
    </div>

    <mrx-chars-left
      *ngIf="!disabled && maxlength"
      [value]="value"
      [maxlength]="maxlength">
    </mrx-chars-left>
  </div>

  <mrx-error-message
    *ngIf="(!isValid || invalid) && isInvalidMessage"
    [invalidMessage]="invalidMessage"
  ></mrx-error-message>
</div>
